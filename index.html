<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="container border border-secondary-subtle p-0 mt-3 rounded">
        <div class="row m-0 bg-light-subtle border-bottom border-secondary-subtle">

            <h2 class="m-2 fw-bold">Payment form example</h2>


        </div>
        <form class="row m-0 p-0 needs-validation">
            <div class="col-12">
                <div class="alert alert-danger py-3 mt-3 fw-semibold" role="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="col-md-5 fw-semibold">
                <label for="cardNumber" class="form-label">Card #</label>
                <input type="number" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3 fw-semibold">
                <label for="CVC" class="form-label">CVC#</label>
                <input type="number" class="form-control" id="CVC" placeholder="0000">
            </div>
            <div class="col-md-4 fw-semibold">
                <label for="Amount" class="form-label">Amount</label>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="Amount">$</label>
                    <input type="number" class="form-control" id="Amount" placeholder="Amount">
                </div>
            </div>
            <div class="col-md-6 fw-semibold">
                <label for="First Name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="First Name">
            </div>
            <div class="col-md-6 fw-semibold">
                <label for="Last Name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="Last Name">
            </div>
            <div class="col-md-6 fw-semibold">
                <label for="City" class="form-label">City</label>
                <input type="text" class="form-control" id="City">
            </div>
            <div class="col-md-3 fw-semibold">
                <label for="State" class="form-label">State</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Pick a state</option>
                </select>
            </div>
            <div class="col-md-3 fw-semibold">
                <label for="Postal Code" class="form-label">Postal Code</label>
                <input type="number" class="form-control" id="Postal Code">
            </div>

            <div class="col-md-4 fw-semibold ">
                <label>We accept:</label>

                <div class="p-2 bg-secondary rounded">
                    <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value=""
                        aria-label="...">
                    <i class="fa-brands fa-cc-mastercard bg-light"></i>

                    <input class="form-check-input" type="radio" name="radioNoLabe2" id="radioNoLabel2" value=""
                        aria-label="...">
                    <i class="fa-brands fa-cc-visa bg-light"></i>

                    <input class="form-check-input" type="radio" name="radioNoLabe3" id="radioNoLabel3" value=""
                        aria-label="...">
                    <i class="fa-brands fa-cc-diners-club bg-light"></i>

                    <input class="form-check-input" type="radio" name="radioNoLabe4" id="radioNoLabel4" value=""
                        aria-label="...">
                    <i class="fa-brands fa-cc-discover bg-light"></i>
                </div>

            </div>
            <div class="col-md-2"></div>
            <div class="col-md-6 fw-semibold">
                <label>Message</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                        style=width:545px></textarea>
                </div>
                <span class="text-body-secondary" style="font-size:75%;">Add any notes here</span>
            </div>
        </form>

        <nav class="navbar bg-body-secondary justify-content-end column-gap-2 p-3">

            <button type="button" class="btn btn-secondary ml-auto">Cancel</button>

            <button type="button" class="btn btn-primary" data-bs-toggle="tooltip"
                data-bs-placement="right">Send</button>

        </nav>





</body>

</html>
